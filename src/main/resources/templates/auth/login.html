<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1e1e1e !important; /* Fuerza el color oscuro */
            color: white;
        }
        .card {
            background-color: #333;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #444;
            color: white;
            border-bottom: 1px solid #555;
        }
        .card-body {
            background-color: #333;
        }
        .form-label {
            color: white;
        }
        .form-control {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: #666;
            border-color: #1db954;
            box-shadow: 0 0 0 0.2rem rgba(29, 185, 84, 0.25);
        }
        .btn-primary {
            background-color: #007bff; /* Azul est√°ndar */
            border-color: #007bff;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d; /* Gris */
            border-color: #6c757d;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .text-muted {
            color: #bbb !important;
        }
        .text-center a {
            color: #007bff; /* Azul para el enlace */
            text-decoration: none;
            font-weight: bold;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .main-header {
            background: linear-gradient(to right, #1a1a1a, #333, #1a1a1a);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .main-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .main-nav a:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        .main-footer {
            background: #333;
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }
        .main-footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <form th:action="@{/}" method="get" class="mb-3">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-secondary">Continue as Anonymous</button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.querySelector('audio');
        const checkbox = document.getElementById('checkboxInput');

        if (audio) {
            audio.style.display = 'none';
            checkbox.addEventListener('change', function() {
                audio.muted = this.checked;
            });
        }
    });
</script>

</body>
</html>
