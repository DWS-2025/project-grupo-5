<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoReview - Album Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1e1e1e;
        }

        .breadcrumb-item a {
            color: #fff;
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: #999;
        }

        .card {
            background-color: #333;
            color: #fff;
        }

        audio {
            width: calc(100% - 60px);
            background-color: #333;
            border: none;
            border-radius: 8px;
            height: 40px;
            display: none;
        }

        .audio-preview-text {
            display: none;
        }

        .toggleSwitch {
            width: 50px;
            height: 50px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a5f42; /* Nuevo color de fondo */
            border-radius: 50%;
            cursor: pointer;
            transition-duration: .3s;
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.13);
            overflow: hidden;
        }

        #checkboxInput {
            display: none;
        }

        .speaker {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition-duration: .3s;
        }

        .speaker svg {
            width: 18px;
        }

        .mute-speaker {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            z-index: 3;
            transition-duration: .3s;
        }

        .mute-speaker svg {
            width: 18px;
        }

        #checkboxInput:checked + .toggleSwitch .speaker {
            opacity: 0;
        }

        #checkboxInput:checked + .toggleSwitch .mute-speaker {
            opacity: 1;
        }

        #checkboxInput:active + .toggleSwitch {
            transform: scale(0.7);
        }

        #checkboxInput:hover + .toggleSwitch {
            background-color: #0c3b25;
        }


        .album-details-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* Esto asegura que el contenedor se ajusta adecuadamente */
        }

        .album-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita que el contenido sobresalga */
            position: relative;
            max-height: 300px; /* Limita la altura m치xima */
            border-radius: 8px; /* Bordes redondeados */
        }

        .album-image img {
            width: 100%; /* Ajusta el ancho a 100% */
            height: auto; /* Mantiene la proporci칩n de la imagen */
            object-fit: contain; /* Asegura que la imagen no se deforme */
            border-radius: 8px; /* Mantiene los bordes redondeados */
        }


        .album-info {
            flex: 2;
            padding-left: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .audio-container {
            display: flex;
            position: absolute;
            top: 10px;
            right: 10px;
            justify-content: flex-end;
            gap: 10px;
        }




        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .main-nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }


    </style>
</head>
<header th:replace="~{fragments/header :: header}"></header>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Albums</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${album.title}">Album Details
                    </li>
                </ol>
            </nav>

            <div class="card">
                <div class="card-body">
                    <div class="album-details-container">
                        <div class="album-image">
                            <img th:if="${album.imageUrl}" th:src="@{${album.imageUrl}}" class="img-fluid rounded" alt="Album Cover">
                            <img th:unless="${album.imageUrl}" src="https://via.placeholder.com/300x300" class="card-img-top" alt="Placeholder">
                        </div>
                        <div class="album-info">
                            <h1 class="card-title" th:text="${album.title}">Album Title</h1>
                            <p class="card-text"><strong>Artist:</strong> <span th:text="${album.artist}">Artist Name</span></p>
                            <p class="card-text"><strong>Genre:</strong> <span th:text="${album.genre}">Genre</span></p>
                            <p class="card-text"><strong>Year:</strong> <span th:text="${album.year}">Year</span></p>
                            <p class="card-text" th:text="${album.description}">Description</p>
                        </div>
                    </div>

                    <div class="audio-container">
                        <strong class="audio-preview-text">Audio Preview:</strong>
                        <audio th:if="${album.audioFile}" autoplay loop controls controlsList="nodownload noremoteplayback">
                            <source th:src="@{'/snippets/' + ${album.audioFile}}" type="audio/mpeg">
                            Tu navegador no soporta la reproducci칩n de audio.
                        </audio>
                        <input type="checkbox" id="checkboxInput">
                        <label for="checkboxInput" class="toggleSwitch">
                            <div class="speaker">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
                                    <path d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z" style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
                                    <path d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6" style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
                                </svg>
                            </div>
                            <div class="mute-speaker">
                                <svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
                                    <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
                                    <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
                                </svg>
                            </div>
                        </label>
                    </div>

                    <p th:unless="${album.audioFile}">
                        No hay audio asociado con este 치lbum.
                    </p>


                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.querySelector('audio');
        const checkbox = document.getElementById('checkboxInput');

        if (audio) {
            audio.style.display = 'none';
            checkbox.addEventListener('change', function() {
                audio.muted = this.checked;
            });
        }
    });
</script>
</body>
</html>
