<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/albums">Albums</a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${album.title}">Album Details</li>
                    </ol>
                </nav>
                
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img th:if="${album.imageUrl}" th:src="${album.imageUrl}" class="img-fluid rounded" alt="Album Cover">
                                <img th:unless="${album.imageUrl}" src="/images/default-album.jpg" class="img-fluid rounded" alt="Default Album Cover">
                            </div>
                            <div class="col-md-8">
                                <h1 class="card-title" th:text="${album.title}">Album Title</h1>
                                <p class="card-text"><strong>Artist:</strong> <span th:text="${album.artist}">Artist Name</span></p>
                                <p class="card-text"><strong>Genre:</strong> <span th:text="${album.genre}">Genre</span></p>
                                <p class="card-text"><strong>Year:</strong> <span th:text="${album.year}">Year</span></p>
                                <p class="card-text"><strong>Price:</strong> <span th:text="'$' + ${#numbers.formatDecimal(album.price, 1, 2)}">Price</span></p>
                                <p class="card-text"><strong>Description:</strong></p>
                                <p class="card-text" th:text="${album.description}">Description</p>
                                
                                <div class="mt-4">
                                    <a th:href="@{/albums/{id}/edit(id=${album.id})}" class="btn btn-primary me-2">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <form th:action="@{/albums/{id}(id=${album.id})}" th:method="delete" style="display: inline;">
                                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this album?')">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
