<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Album Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1e1e1e;
        }

        /* Estilos específicos para la página de detalles del álbum */
        .breadcrumb-item a {
            color: #fff; /* Cambia el color del enlace a blanco */
            text-decoration: none; /* Elimina el subrayado */
        }

        .breadcrumb-item.active {
            color: #999; /* Cambia el color del texto activo a gris */
        }

        .card {
            background-color: #333; /* Cambia el color de fondo de la tarjeta */
            color: #fff; /* Cambia el color del texto de la tarjeta */
        }

        audio {
            width: calc(100% - 60px);
            background-color: #333;
            border: none;
            border-radius: 8px;
            height: 40px;
            display: none; /* Hide the audio player */
        }

        .audio-container {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align mute button to the right */
            gap: 10px;
        }

        /* Hide the Audio Preview text */
        .audio-preview-text {
            display: none;
        }

        /* From Uiverse.io by vinodjangid07 */ 
        /* The switch - the box around the speaker*/
        .toggleSwitch {
            width: 50px;
            height: 50px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(39, 39, 39);
            border-radius: 50%;
            cursor: pointer;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.13);
            overflow: hidden;
        }

        /* Hide default HTML checkbox */
        #checkboxInput {
            display: none;
        }

        .bell {
            width: 18px;
        }

        .bell path {
            fill: white;
        }

        .speaker {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition-duration: .3s;
        }

        .speaker svg {
            width: 18px;
        }

        .mute-speaker {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            z-index: 3;
            transition-duration: .3s;
        }

        .mute-speaker svg {
            width: 18px;
        }

        #checkboxInput:checked +.toggleSwitch .speaker {
            opacity: 0;
            transition-duration: .3s;
        }

        #checkboxInput:checked +.toggleSwitch .mute-speaker {
            opacity: 1;
            transition-duration: .3s;
        }

        #checkboxInput:active + .toggleSwitch {
            transform: scale(0.7);
        }

        #checkboxInput:hover + .toggleSwitch {
            background-color: rgb(61, 61, 61);
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/albums">Albums</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${album.title}">Album Details
                    </li>
                </ol>
            </nav>

            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 d-flex justify-content-center">
                            <img th:if="${album.imageUrl}" th:src="${album.imageUrl}" class="img-fluid rounded" alt="Album Cover">
                            <img th:unless="${album.imageUrl}" src="/images/default-album.jpg" class="img-fluid rounded" alt="Default Album Cover">
                        </div>

                        <div class="card-text mt-3">
                            <strong class="audio-preview-text">Audio Preview:</strong>
                            <div class="audio-container">
                                <audio th:if="${album.audioFile}" autoplay loop controls controlsList="nodownload noremoteplayback">
                                    <source th:src="@{'/snippets/' + ${album.audioFile}}" type="audio/mpeg">
                                    Tu navegador no soporta la reproducción de audio.
                                </audio>
                                <input type="checkbox" id="checkboxInput">
                                <label for="checkboxInput" class="toggleSwitch">
                                    <div class="speaker">
                                        <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
                                            <path d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z" style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
                                            <path d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6" style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
                                        </svg>
                                    </div>
                                    <div class="mute-speaker">
                                        <svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
                                            <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
                                            <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
                                        </svg>
                                    </div>
                                </label>
                            </div>
                            <p th:unless="${album.audioFile}">
                                No hay audio asociado con este álbum.
                            </p>
                        </div>

                        <div class="col-md-8">
                            <h1 class="card-title" th:text="${album.title}">Album Title</h1>
                            <p class="card-text"><strong>Artist:</strong> <span
                                    th:text="${album.artist}">Artist Name</span></p>
                            <p class="card-text"><strong>Genre:</strong> <span th:text="${album.genre}">Genre</span>
                            </p>
                            <p class="card-text"><strong>Year:</strong> <span th:text="${album.year}">Year</span></p>
                            <p class="card-text"><strong>Price:</strong> <span
                                    th:text="'$' + ${#numbers.formatDecimal(album.price, 1, 2)}">Price</span></p>
                            <p class="card-text"><strong>Description:</strong></p>
                            <p class="card-text" th:text="${album.description}">Description</p>

                            <div class="mt-4">
                                <a th:href="@{/albums/{id}/edit(id=${album.id})}" class="btn btn-primary me-2">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form th:action="@{/albums/{id}(id=${album.id})}" th:method="delete"
                                      style="display: inline;">
                                    <button type="submit" class="btn btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this album?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.querySelector('audio');
        const checkbox = document.getElementById('checkboxInput');
        
        if (audio) {
            audio.style.display = 'none';
            checkbox.addEventListener('change', function() {
                audio.muted = this.checked;
            });
        }
    });
</script>
</body>
</html>
