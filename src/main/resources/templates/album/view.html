<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoReview - Album Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1e1e1e;
        }



        .breadcrumb-item a {
            color: #fff;
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: #999;
        }

        .card {
            background-color: #333;
            color: #fff;
        }

        audio {
            width: calc(100% - 60px);
            background-color: #333;
            border: none;
            border-radius: 8px;
            height: 40px;
            display: none;
        }

        .audio-preview-text {
            display: none;
        }

        .toggleSwitch {
            width: 50px;
            height: 50px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a5f42; /* Nuevo color de fondo */
            border-radius: 50%;
            cursor: pointer;
            transition-duration: .3s;
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.13);
            overflow: hidden;
        }

        #checkboxInput {
            display: none;
        }

        .speaker {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition-duration: .3s;
        }

        .speaker svg {
            width: 18px;
        }

        .mute-speaker {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            z-index: 3;
            transition-duration: .3s;
        }

        .mute-speaker svg {
            width: 18px;
        }

        #checkboxInput:checked + .toggleSwitch .speaker {
            opacity: 0;
        }

        #checkboxInput:checked + .toggleSwitch .mute-speaker {
            opacity: 1;
        }

        #checkboxInput:active + .toggleSwitch {
            transform: scale(0.7);
        }

        #checkboxInput:hover + .toggleSwitch {
            background-color: #0c3b25;
        }


        .album-details-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* Esto asegura que el contenedor se ajusta adecuadamente */
        }

        .album-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita que el contenido sobresalga */
            position: relative;
            max-height: 600px; /* Limita la altura máxima */
            border-radius: 8px; /* Bordes redondeados */
        }

        .album-image img {
            width: 100%; /* Ajusta el ancho a 100% */
            height: auto; /* Mantiene la proporción de la imagen */
            object-fit: contain; /* Asegura que la imagen no se deforme */
            border-radius: 8px; /* Mantiene los bordes redondeados */
        }


        .album-info {
            flex: 2;
            padding-left: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .audio-container {
            display: flex;
            position: absolute;
            top: 10px;
            right: 10px;
            justify-content: flex-end;
            gap: 10px;
        }




        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .main-nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .dropdown {
            width: 100%; /* O el mismo ancho que la card */
            max-width: 860px; /* Para asegurarse de que no sobrepase */
            border-radius: 12px;
            transition: all 300ms;
            display: flex;
            flex-direction: column;
            min-height: 58px;
            background-color: #333;
            overflow: hidden;
            position: relative;
        }
        .dropdown input:where(:checked) ~ .list {
            opacity: 1;
            transform: translateY(-3rem) scale(1);
            transition: all 500ms ease;
            margin-top: 32px;
            padding-top: 4px;
            margin-bottom: -32px;
        }
        .dropdown input:where(:not(:checked)) ~ .list {
            opacity: 0;
            transform: translateY(3rem);
            margin-top: -100%;
            user-select: none;
            height: 0px;
            max-height: 0px;
            min-height: 0px;
            pointer-events: none;
            transition: all 500ms ease-out;
        }
        .trigger {
            cursor: pointer;
            list-style: none;
            user-select: none;
            font-weight: 600;
            color: #fff;
            width: 100%;
            display: flex;
            align-items: center;
            flex-flow: row;
            gap: 1rem;
            padding: 1rem;
            height: max-content;
            position: relative;
            z-index: 99;
            border-radius: inherit;
            background-color: #444;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .dropdown input:where(:checked) + .trigger {
            margin-bottom: 1rem;
        }
        .dropdown input:where(:checked) + .trigger:before {
            rotate: 90deg;
            transition-delay: 0ms;
        }
        .dropdown input:where(:checked) + .trigger::after {
            content: "Close Dropdown";
        }

        .trigger:before,
        .trigger::after {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .trigger:before {
            content: "›";
            rotate: -90deg;
            width: 17px;
            height: 17px;
            color: #ccc;
            border-radius: 2px;
            font-size: 26px;
            transition: all 350ms ease;
            transition-delay: 85ms;
        }
        .trigger::after {
            content: "Open Dropdown";
        }
        .list {
            height: 100%;
            max-height: 20rem;
            width: calc(100% - calc(var(--w-scrollbar) / 2));
            display: grid;
            grid-auto-flow: row;
            overflow: hidden auto;
            gap: 1rem;
            padding: 0 1rem;
            margin-right: -8px;
            --w-scrollbar: 8px;
            background-color: #444;
        }
        .listitem {
            height: 100%;
            width: 100%;
            list-style: none;
        }

        .article {
            padding: 1rem;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            text-align: justify;
            width: 100%;
            border: 1px solid #666;
            display: inline-block;
            background-color: #555;
            color: #fff;
        }

        .tracklist-container {
            width: 100%;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }

        .track-item {
            padding: 8px;
            color: #fff;
            font-size: 16px;
            display: flex;
            gap: 10px;
        }

        .track-number {
            font-weight: bold;
        }

        .track-name {
            flex-grow: 1;
        }

        .listitem {
            list-style: none;
            border-bottom: 1px solid #444;
            margin-bottom: 5px;
        }

        .dropdown input:where(:checked) ~ .list {
            opacity: 1;
            transform: translateY(0) scale(1);
            transition: all 500ms ease;
            padding-top: 0; /* Cambié el padding-top */
            margin-top: 0; /* Cambié el margin-top */
            padding-bottom: 1rem; /* Añadí un poco de espacio al final de la lista */
        }

        .dropdown input:where(:not(:checked)) ~ .list {
            opacity: 0;
            transform: translateY(3rem);
            margin-top: -100%;
            padding-top: 0;
            padding-bottom: 0;
        }

        .trigger:hover {
            background-color: #555;
        }


        .webkit-scrollbar::-webkit-scrollbar {
            width: var(--w-scrollbar);
            height: var(--w-scrollbar);
            border-radius: 9999px;
        }
        .webkit-scrollbar::-webkit-scrollbar-track {
            background: #0000;
        }
        .webkit-scrollbar::-webkit-scrollbar-thumb {
            background: #777;
            border-radius: 9999px;
        }
        .webkit-scrollbar:hover::-webkit-scrollbar-thumb {
            background: #aaa;
        }


        .main-footer {
            background: #333;
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }
        .main-footer p {
            margin: 0;
        }

        header {
            background: #333;
            padding: 20px;
            text-align: center;
        }

        .main-header {
            background: linear-gradient(to right, #1a1a1a, #333, #1a1a1a);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .main-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }


    </style>
</head>
<div th:replace="~{fragments/header :: header}"></div>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 offset-md-0">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Albums</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${album.title}">Album Details
                    </li>
                </ol>
            </nav>

            <div class="card">
                <div class="card-body">
                    <div class="album-details-container">
                        <div class="album-image">
                            <img th:if="${album.imageUrl}" th:src="@{${album.imageUrl}}" class="img-fluid rounded" alt="Album Cover">
                            <img th:unless="${album.imageUrl}" src="/resources/uploads/error.png" class="card-img-top" alt="Placeholder">
                        </div>
                        <div class="album-info">
                            <h1 class="card-title" th:text="${album.title}">Album Title</h1>
                            <p class="card-text"><strong>Artist:</strong> <span th:text="${album.artist}">Artist Name</span></p>
                            <p class="card-text"><strong>Genre:</strong> <span th:text="${album.genre}">Genre</span></p>
                            <p class="card-text"><strong>Year:</strong> <span th:text="${album.year}">Year</span></p>
                            <p class="card-text" th:text="${album.description}">Description</p>

                        </div>





                    </div>

                    <div class="audio-container">
                        <strong class="audio-preview-text">Audio Preview:</strong>
                        <audio th:if="${album.audioFile}" autoplay loop controls controlsList="nodownload noremoteplayback">
                            <source th:src="@{'/snippets/' + ${album.audioFile}}" type="audio/mpeg">
                            Tu navegador no soporta la reproducción de audio.
                        </audio>
                        <input type="checkbox" id="checkboxInput">
                        <label for="checkboxInput" class="toggleSwitch">
                            <div class="speaker">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
                                    <path d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z" style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
                                    <path d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6" style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
                                </svg>
                            </div>
                            <div class="mute-speaker">
                                <svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
                                    <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
                                    <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
                                </svg>
                            </div>
                        </label>
                    </div>

                    <p th:unless="${album.audioFile}">
                        No hay audio asociado con este álbum.
                    </p>


                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <!-- Primer bloque a la izquierda (tracklist) -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="mt-4">
                        <h4>Tracklist</h4>
                        <ol class="list-group list-group-numbered">
                            <li th:each="track, iterStat : ${#strings.listSplit(album.tracklist, '+')}" class="listitem">
                                <div class="track-item">
                                    <span class="track-number" th:text="${iterStat.index + 1}">1</span>-
                                    <span class="track-name" th:text="${track}">Track name</span>
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Segundo bloque a la derecha (ocupa el resto de la fila) -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="mt-4">
                        <h4>Reviews</h4>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






    <div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.querySelector('audio');
        const checkbox = document.getElementById('checkboxInput');

        if (audio) {
            audio.style.display = 'none';
            checkbox.addEventListener('change', function() {
                audio.muted = this.checked;
            });
        }
    });
</script>
</body>
</html>
