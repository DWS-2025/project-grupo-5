<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Ålbumes Favoritos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:each="album : ${session.user.favoriteAlbumIds}" class="col">
    <div class="card h-100" style="transition: transform 0.2s; cursor: pointer;" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
      <img th:if="${album.imageUrl != null}" th:src="${album.imageUrl}" class="card-img-top" alt="Album Cover">
      <img th:unless="${album.imageUrl}" src="/resources/uploads/error.png" class="card-img-top" alt="Placeholder">
      <div class="card-body">
        <h5 class="card-title" th:text="${album.title}">Album Title</h5>
        <p class="card-text">
          <strong>Artist:</strong> <span th:text="${album.artist}">Artist Name</span><br>
        </p>
      </div>
    </div>

</div>

  <a href="/albums" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
