<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Store - Album Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="fragments/fragments :: header"></div>
    <div class="container mt-4">
        <h1 th:text="${album.id == null ? 'Add New Album' : 'Edit Album'}">Album Form</h1>
        
        <form th:action="${album.id == null ? '/albums' : '/albums/' + album.id}" th:object="${album}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            
            <div class="mb-3">
                <label for="artist" class="form-label">Artist</label>
                <input type="text" class="form-control" id="artist" th:field="*{artist}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
            </div>
            
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" th:field="*{genre}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
            </div>
            
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" th:field="*{year}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
            </div>
            
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="audioFile" class="form-label">Audio File Name</label>
                <input type="text" class="form-control" id="audioFile" placeholder="example.mp3" th:field="*{audioFile}">
                <small class="form-text text-muted">
                    Introduce el nombre del archivo MP3 que se asociará con este álbum.
                    Sube el archivo a <code>/src/main/snippets</code>.
                </small>
            </div>
            
            <div class="mb-3">
                <a href="/albums" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Album</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
