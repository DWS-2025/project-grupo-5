<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Store - Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Albums</h1>
            <a href="/albums/new" class="btn btn-primary">Add New Album</a>
        </div>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="album : ${albums}" class="col">
                <div class="card h-100">
                    <img th:if="${album.imageUrl != null and !album.imageUrl.empty}" th:src="${album.imageUrl}" class="card-img-top" alt="Album Cover">
                    <img th:unless="${album.imageUrl != null and !album.imageUrl.empty}" src="https://via.placeholder.com/300x300" class="card-img-top" alt="Placeholder">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${album.title}">Album Title</h5>
                        <p class="card-text">
                            <strong>Artist:</strong> <span th:text="${album.artist}">Artist Name</span><br>
                            <strong>Genre:</strong> <span th:text="${album.genre}">Genre</span><br>
                            <strong>Year:</strong> <span th:text="${album.year}">Year</span><br>
                            <strong>Price:</strong> $<span th:text="${#numbers.formatDecimal(album.price, 1, 2)}">Price</span>
                        </p>
                        <p class="card-text" th:text="${album.description}">Description</p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex gap-2">
                            <a th:href="@{/albums/{id}(id=${album.id})}" class="btn btn-info flex-grow-1">View</a>
                            <a th:href="@{/albums/{id}/edit(id=${album.id})}" class="btn btn-warning flex-grow-1">Edit</a>
                            <form th:action="@{/albums/{id}(id=${album.id})}" method="post" class="flex-grow-1">
                                <input type="hidden" name="_method" value="DELETE"/>
                                <button type="submit" class="btn btn-danger w-100">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
