<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EchoReview - Albums</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- FOR CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/css/header-footer.css">
<!-- FOR CSS -->

<style>
    body {
        background-color: #1e1e1e;
        color: white;
    }

    #viewToggle {
        background-color: #1a5f42;
        color: white;
        border: none;
    }

    #viewToggle:hover {
        background-color: #236b4e;
    }

    nav {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    nav a {
        color: white;
        text-decoration: none;
    }

    .noselect .text {
        transform: translateX(35px);
        color: white;
        font-weight: bold;
    }

    .noselect .icon {
        position: absolute;
        border-left: 1px solid #c41b1b;
        transform: translateX(110px);
        height: 40px;
        width: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .noselect svg {
        width: 15px;
        fill: #eee;
    }

    .noselect:hover .text {
        color: transparent;
    }

    .noselect:hover .icon {
        width: 150px;
        border-left: none;
        transform: translateX(0);
    }

    .noselect:active .icon svg {
        transform: scale(0.8);
    }

    header {
        background: #333;
        padding: 20px;
        text-align: center;
    }

    .card {
        background-color: #333;
        color: white;
    }

    .noselect {
        width: 150px;
        height: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        background: #e62222;
        border: none;
        border-radius: 5px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
        position: relative;
    }

    .noselect, .noselect span {
        transition: 200ms;
    }

    .noselect:hover {
        background: #ff3636;
    }

    .noselect:focus {
        outline: none;
    }


    .btn-info {
        background-color: #1db954; /* Verde claro de Spotify */
        border-color: #1db954;
        font-weight: bold;
        color: white !important;
    }

</style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Popular Albums</h2>
        <button id="viewToggle" class="btn btn-outline-light" onclick="toggleView()">
            <i class="bi bi-grid-3x3-gap-fill"></i>
        </button>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="albumsGrid">
        <div th:each="album : ${albums}" class="col">
            <a th:href="@{/{id}(id=${album.id})}" style="text-decoration: none;">
                <div class="card h-100" style="transition: transform 0.2s; cursor: pointer;"
                     onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
                    <img th:if="${album.imageUrl}" th:src="${album.imageUrl}" class="card-img-top" alt="Album Cover">
                    <img th:unless="${album.imageUrl}" src="/resources/uploads/error.png" class="card-img-top"
                         alt="Placeholder">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${album.title}">Album Title</h5>
                        <p class="card-text">
                            <strong>Artist:</strong> <span th:text="${album.artist}">Artist Name</span><br>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>


<script>
    function toggleView() {
        const grid = document.getElementById('albumsGrid');
        const button = document.getElementById('viewToggle');
        const currentCols = grid.classList.contains('row-cols-md-3') ? 3 : 5;

        if (currentCols === 3) {
            grid.classList.replace('row-cols-md-3', 'row-cols-md-5');
            button.innerHTML = '<i class="bi bi-grid-fill"></i>';
        } else {
            grid.classList.replace('row-cols-md-5', 'row-cols-md-3');
            button.innerHTML = '<i class="bi bi-grid-3x3-gap-fill"></i>';
        }
    }
</script>
</body>
</html>
