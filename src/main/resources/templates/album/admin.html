<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View ‚Ä¢ EchoReviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/header-footer.css">
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="icon" type="image/x-icon" href="/images/logo3.png">
    <link rel="icon" type="image/x-icon" href="/images/logo3.png">


</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Albums Admin View (We are cookedüôè)</h2>


        <div class="d-flex align-items-center ms-auto search-container">
            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24" style="width: 20px; height: 20px; margin-right: 8px;">
                    <g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g>
                </svg>
                <input id="searchInput" placeholder="Search" type="search" class="input form-control" oninput="filterAlbums()">
            </div>
        </div>

        <div class="d-flex gap-2">
            <button id="viewToggle" class="btn btn-outline-light" onclick="toggleView()">
                <i class="bi bi-grid-3x3-gap-fill"></i>
            </button>
            <a href="/admin/new" class="btn btn-primary">Add New Album</a>
            <a href="/admin/artists" class="btn btn-primary">Artists Panel</a>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="albumsGrid">
        <div th:each="album, iterStat : ${albums}" th:if="${iterStat.index < 15}" class="col album-item" th:data-id="${album.id}" th:data-artist="${album.artist.name}">
            <a th:href="@{/{id}(id=${album.id})}" style="text-decoration: none;">
                <div class="card h-100" style="transition: transform 0.2s; cursor: pointer;" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
                    <img th:if="${album.imageUrl}" th:src="${album.imageUrl}" class="card-img-top" alt="Album Cover">
                    <img th:unless="${album.imageUrl}" src="/resources/uploads/error.png" class="card-img-top" alt="Placeholder">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${album.title}">Album Title</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="card-text m-0">
                                <strong>Artists:</strong> <span th:text="${#strings.listJoin(album.artists.![name], ', ')}">Artist Names</span><br>
                                <strong>Genre:</strong> <span th:text="${album.genre}">Genre</span><br>
                                <strong>Year:</strong> <span th:text="${album.year}">Year</span><br>
                            </p>
                            <a th:href="@{/admin/{id}/edit(id=${album.id})}" class="button ms-3" style="margin-bottom: -23px;">
                                <svg viewBox="0 0 512 512" class="svgIcon">
                                    <path d="M362.7 19.3c25-25 65.5-25 90.5 0l39.5 39.5c25 25 25 65.5 0 90.5L177.3 464H64V350.7L362.7 19.3z"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <template id="albumTemplate">
            <div th:each="album, iterStat : ${albums}" th:if="${iterStat.index >= 15}" class="col album-item" style="display: none;" th:data-id="${album.id}" th:data-artist="${album.artist.name}">
                <a th:href="@{/{id}(id=${album.id})}" style="text-decoration: none;">
                    <div class="card h-100" style="transition: transform 0.2s; cursor: pointer;" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
                        <img th:if="${album.imageUrl}" th:src="${album.imageUrl}" class="card-img-top" alt="Album Cover">
                        <img th:unless="${album.imageUrl}" src="/resources/uploads/error.png" class="card-img-top" alt="Placeholder">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${album.title}">Album Title</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="card-text m-0">
                                    <strong>Artists:</strong> <span th:text="${#strings.listJoin(album.artists.![name], ', ')}">Artist Names</span><br>
                                    <strong>Genre:</strong> <span th:text="${album.genre}">Genre</span><br>
                                    <strong>Year:</strong> <span th:text="${album.year}">Year</span><br>
                                </p>
                                <a th:href="@{/admin/{id}/edit(id=${album.id})}" class="button ms-3" style="margin-bottom: -23px;">
                                    <svg viewBox="0 0 512 512" class="svgIcon">
                                        <path d="M362.7 19.3c25-25 65.5-25 90.5 0l39.5 39.5c25 25 25 65.5 0 90.5L177.3 464H64V350.7L362.7 19.3z"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </template>
    </div>

    <div class="alert alert-info d-none" id="noResults">
        No se encontraron √°lbumes que coincidan con tu b√∫squeda.
    </div>

    <div class="text-center mt-4 mb-4">
        <button id="loadMoreBtn" class="btn btn-primary" onclick="loadMore()">Cargar m√°s √°lbumes</button>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    let currentPage = 0;
    const itemsPerPage = 15;
    let allAlbumsLoaded = false;

    function filterAlbums() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const albumCards = document.querySelectorAll(".album-item");
        let hasResults = false;

        albumCards.forEach(card => {
            if (card.style.display !== 'none') {
                const albumTitle = card.textContent.toLowerCase();
                if (albumTitle.includes(searchInput)) {
                    card.style.display = "";
                    hasResults = true;
                } else {
                    card.style.display = "none";
                }
            }
        });

        const noResultsAlert = document.getElementById("noResults");
        if (hasResults) {
            noResultsAlert.classList.add("d-none");
        } else {
            noResultsAlert.classList.remove("d-none");
        }
    }

    function loadMore() {
        const template = document.getElementById('albumTemplate');
        const hiddenAlbums = template.content.querySelectorAll('.album-item');
        const startIndex = currentPage * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        let albumsLoaded = 0;

        hiddenAlbums.forEach((album, index) => {
            if (index >= startIndex && index < endIndex) {
                const clone = album.cloneNode(true);
                clone.style.display = "";
                document.getElementById('albumsGrid').appendChild(clone);
                albumsLoaded++;
            }
        });

        currentPage++;

        if (albumsLoaded < itemsPerPage || startIndex + albumsLoaded >= hiddenAlbums.length) {
            document.getElementById('loadMoreBtn').style.display = 'none';
            allAlbumsLoaded = true;
        }
    }

    function toggleView() {
        const grid = document.getElementById('albumsGrid');
        const button = document.getElementById('viewToggle');
        const currentCols = grid.classList.contains('row-cols-md-3') ? 3 : 5;

        if (currentCols === 3) {
            grid.classList.replace('row-cols-md-3', 'row-cols-md-5');
            button.innerHTML = '<i class="bi bi-grid-fill"></i>';
        } else {
            grid.classList.replace('row-cols-md-5', 'row-cols-md-3');
            button.innerHTML = '<i class="bi bi-grid-3x3-gap-fill"></i>';
        }
    }
</script>

</body>

</html>
