<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${username + '‘s profile • EchoReviews'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/header-footer.css">
    <link rel="stylesheet" href="/css/favorites.css">
    <link rel="icon" type="image/x-icon" href="/images/logo3.png">
    <style>
        .profile-section {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .activity-section {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .album-mini-card {
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
            text-decoration: none;
            color: white;
        }
        .album-mini-card:hover {
            transform: scale(1.02);
            background-color: #404040;
            color: white;
        }
        .album-mini-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        .username-title {
            color: #1a5f42;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .section-title {
            color: #1a5f42;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <!-- Profile Header -->
    <div class="profile-section">
        <h1 class="username-title d-flex align-items-center">
            <div class="me-3" style="width: 50px; height: 50px;">
                <img th:if="${profileUser?.imageUrl != null}" th:src="${profileUser.imageUrl}" class="rounded-circle w-100 h-100" style="object-fit: cover;" alt="Profile Picture">
                <i th:unless="${profileUser?.imageUrl != null}" class="bi bi-person-circle" style="font-size: 2.5rem;"></i>
            </div>
            <span th:text="'@' + ${username}"></span>
            <span class="ms-3" style="font-size: 1.5rem; color: #888;">
                <i class="bi bi-star-fill me-1" style="color: #ffd700;"></i>
                <span th:text="${#lists.size(userReviews)}"></span>
                <i class="bi bi-heart-fill ms-3 me-1" style="color: #ff4d4d;"></i>
                <span th:text="${#lists.size(favoriteAlbums)}"></span>
            </span>


            <div class="d-flex align-items-center" style="font-size: 1.2rem; color: #888;">
                <div class="text-center me-4">
                    <div>
                        <i class="bi bi-people-fill me-1"></i>
                        <span th:text="${#lists.size(profileUser.followers)}">0</span>
                    </div>
                    <small style="color: #666;">Followers</small>
                </div>
                <div class="text-center">
                    <div>
                        <i class="bi bi-person-fill-add me-1"></i>
                        <span th:text="${#lists.size(profileUser.following)}">0</span>
                    </div>
                    <small style="color: #666;">Following</small>
                </div>
            </div>

            <div class="ms-auto" th:if="${session.user != null && session.user.username != username}">
                <button class="btn btn-success follow-btn" style="background-color: #1a5f42;" onclick="toggleFollow(true)">
                    <i class="bi bi-person-plus-fill me-1"></i> Follow
                </button>
                <button class="btn btn-outline-danger unfollow-btn" onclick="toggleFollow(false)">
                    <i class="bi bi-person-dash-fill me-1"></i> Unfollow
                </button>
            </div>




        </h1>
    </div>


    <div class="row">
        <!-- Recent Likes Section -->
        <div class="col-md-6">
            <div class="activity-section">
                <h2 class="section-title"><i class="bi bi-heart-fill"></i> Recent Favorites</h2>
                <div th:each="album : ${favoriteAlbums}" class="album-mini-card-container">
                    <a th:href="@{/{id}(id=${album.id})}" class="album-mini-card">
                        <img th:src="${album.imageUrl}" class="album-mini-image" th:alt="${album.title}">
                        <div>
                            <h5 class="mb-1" th:text="${album.title}"></h5>
                            <small class="text-white" th:text="${album.artist}"></small>
                        </div>
                    </a>
                </div>
                <div th:if="${#lists.isEmpty(favoriteAlbums)}" class="text-muted text-center py-3">
                    No favorite albums yet
                </div>
                <a th:href="@{/favorites/{username}(username=${username})}" class="album-mini-card">
                    <div class="d-flex align-items-center w-100 justify-content-center">
                        <i class="bi bi-arrow-right-circle me-2"></i>
                        <span>View All Favorites</span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Recent Reviews Section -->
        <div class="col-md-6">
            <div class="activity-section">
                <h2 class="section-title"><i class="bi bi-star-fill"></i> Recent Reviews</h2>
                <div th:each="review : ${userReviews}" class="album-mini-card-container">
                    <a th:href="@{/{id}(id=${review.albumId})}" class="album-mini-card">
                        <img th:src="${review.albumImageUrl}" class="album-mini-image" th:alt="${review.albumTitle}">
                        <div>
                            <h5 class="mb-1" th:text="${review.albumTitle}"></h5>
                            <small class="text-white">
                                <span th:text="${review.rating}"></span>/5 ⭐
                            </small>
                        </div>
                    </a>
                </div>
                <div th:if="${#lists.isEmpty(userReviews)}" class="text-muted text-center py-3">
                    No reviews yet
                </div>
                <a th:href="@{/reviews/user/{username}(username=${username})}" class="album-mini-card">
                    <div class="d-flex align-items-center w-100 justify-content-center">
                        <i class="bi bi-arrow-right-circle me-2"></i>
                        <span>View All Reviews</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function toggleFollow(isFollow) {
    const targetUsername = window.location.pathname.split('/').pop();
    const endpoint = isFollow ? '/user/follow' : '/user/unfollow';

    fetch(endpoint, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.getAttribute('content')
        },
        body: JSON.stringify({
            username: targetUsername
        })
    })
    .then(response => {
        if (response.ok) {
            // Refresh the page to update all UI elements
            window.location.reload();
        } else {
            throw new Error('Failed to update follow status');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

// Initialize button visibility based on follow status
document.addEventListener('DOMContentLoaded', function() {
    const followBtn = document.querySelector('.follow-btn');
    const unfollowBtn = document.querySelector('.unfollow-btn');
    
    if (followBtn && unfollowBtn) {
        fetch(`/user/is-following/${window.location.pathname.split('/').pop()}`)
            .then(response => response.json())
            .then(data => {
                followBtn.style.display = data.isFollowing ? 'none' : 'inline-block';
                unfollowBtn.style.display = data.isFollowing ? 'inline-block' : 'none';
            })
            .catch(error => {
                console.error('Error checking follow status:', error);
            });
    }
});
</script>
</body>

</html>
