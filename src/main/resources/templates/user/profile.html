<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoReview - Profile Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
        }
        #viewToggle {
            background-color: #1a5f42;
            color: white;
            border: none;
        }
        #viewToggle:hover {
            background-color: #236b4e;
        }
        .main-nav a i {
            color: #1a5f42;
        }
        header {
            background: #333;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .card {
            background-color: #333;
            border: none;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #1a5f42;
            border-color: #1a5f42;
        }
        .btn-primary:hover {
            background-color: #236b4e;
            border-color: #236b4e;
        }
        .form-control {
            background-color: #444;
            border: 1px solid #555;
            color: white;
        }
        .form-control:focus {
            background-color: #444;
            border-color: #1a5f42;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(26, 95, 66, 0.25);
        }
        .profile-section {
            max-width: 600px;
            margin: 0 auto;
        }
        .main-header {
            background: linear-gradient(to right, #1a1a1a, #333, #1a1a1a);
            padding: 20px 0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="profile-section">
            <h2 class="text-center mb-4">Profile Settings</h2>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/profile/update}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password (leave blank if unchanged)</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
