<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings • EchoReviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/header-footer.css">
    <link rel="icon" type="image/x-icon" href="/images/logo3.png">

    <style>
        body {
            background-color: #1e1e1e;
            color: white;
        }

        .card {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
        }

        .main-header {
            background: linear-gradient(to right, #1a1a1a, #333, #1a1a1a);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .main-nav a:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .main-nav a i {
            color: #1a5f42;
        }

        .btn-primary {
            background-color: #1a5f42;
            border-color: #1a5f42;
        }

        .btn-primary:hover {
            background-color: #236b4e;
            border-color: #236b4e;
        }

        .form-control {
            background-color: #444;
            border: 1px solid #555;
            color: white;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #1a5f42;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(26, 95, 66, 0.25);
        }

        .profile-section {
            max-width: 600px;
            margin: 0 auto;
        }

        .btn-info {
            background-color: #1db954;
            border-color: #1db954;
            font-weight: bold;
            color: white !important;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="profile-section">
            <h2 class="text-center mb-4">Profile Settings</h2>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="userIdBeingEdited" th:if="${editingUserAsAdmin}" th:value="${user.id()}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Profile Photo</label>
                            <div class="d-flex align-items-center gap-3 mb-2" th:if="${user.imageUrl != null}">
                                <img th:src="${user.imageUrl}" alt="Current profile photo" class="rounded-circle" style="width: 64px; height: 64px; object-fit: cover;">
                                <span class="text-muted">Foto actual</span>
                            </div>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                        </div>

                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>

                    <div class="text-center mb-3">
                        <a th:href="@{${editingUserAsAdmin != null && editingUserAsAdmin ? '/profile/change-password?userIdToEdit=' + user.id() : '/profile/change-password'}}" class="btn btn-info">
                            <i class="bi bi-key"></i> Cambiar Contraseña
                        </a>
                    </div>

                    <div class="text-center">
                        <form th:action="@{/profile/delete}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.')">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Eliminar Cuenta
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notification = document.getElementById('errorNotification');
            if (notification) {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.add('hide');
                    setTimeout(() => {
                        notification.remove();
                    }, 400);
                }, 5000);
            }
        });
    </script>
</body>
</html>
