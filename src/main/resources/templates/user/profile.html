<body>

    <div class="container mt-5">
        <div class="profile-section">
            <h2 class="text-center mb-4">Profile Settings</h2>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="userIdBeingEdited" th:if="${editingUserAsAdmin}" th:value="${user.id()}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Profile Photo</label>
                            <div class="d-flex align-items-center gap-3 mb-2" th:if="${user.imageUrl != null}">
                                <img th:src="${user.imageUrl}" alt="Current profile photo" class="rounded-circle" style="width: 64px; height: 64px; object-fit: cover;">
                                <span class="text-muted">Current photo</span>
                            </div>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                        </div>

                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>

                    <div class="text-center mb-3">
                        <a th:href="${editingUserAsAdmin ? '/profile/change-password?userIdToEdit=' + user.id() : '/profile/change-password'}" class="btn btn-info">
                            <i class="bi bi-key"></i> Change Password
                        </a>
                    </div>

                    <div class="text-center">
                        <form th:action="@{/profile/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.')">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Delete Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notification = document.getElementById('errorNotification');
            if (notification) {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.add('hide');
                    setTimeout(() => {
                        notification.remove();
                    }, 400);
                }, 5000);
            }

            // Add CSS styles for indicators
            const style = document.createElement('style');
            style.textContent = `
                .password-requirements li {
                    list-style-type: none;
                    position: relative;
                    padding-left: 25px;
                    margin-bottom: 5px;
                    transition: color 0.3s ease;
                }
                .password-requirements li::before {
                    content: '✕';
                    position: absolute;
                    left: 0;
                    color: #ff4444;
                    transition: all 0.3s ease;
                }
                .password-requirements li.valid {
                    color: #1db954;
                }
                .password-requirements li.valid::before {
                    content: '✓';
                    color: #1db954;
                }
                .password-requirements li.invalid {
                    color: #ff4444;
                }
            `;
            document.head.appendChild(style);

            // Password validation for password change
            const passwordInput = document.querySelector('#newPassword');
            const confirmPasswordInput = document.querySelector('#confirmPassword');
            const requirementsList = document.querySelector(".password-requirements ul");
            const submitButton = document.querySelector('button[type="submit"]');

            if (passwordInput && requirementsList) {
                const requirements = [
                    { 
                        regex: /^.{8,25}$/, 
                        element: '.requirement.length',
                        description: 'Between 8 and 25 characters'
                    },
                    { 
                        regex: /.*[0-9].*/, 
                        element: '.requirement.number',
                        description: 'At least one number'
                    },
                    { 
                        regex: /.*[A-Z].*/, 
                        element: '.requirement.uppercase',
                        description: 'At least one uppercase letter'
                    },
                    { 
                        regex: /.*[!@#$%^&*(),.?":{}|<>].*/, 
                        element: '.requirement.special',
                        description: 'At least one special character'
                    }
                ];

                const validatePassword = () => {
                    const password = passwordInput.value;
                    
                    // If the field is empty, we don't apply validation
                    if (!password) {
                        requirements.forEach(requirement => {
                            const element = requirementsList.querySelector(requirement.element);
                            element.classList.remove('valid', 'invalid');
                        });
                        passwordInput.setCustomValidity('');
                        return true;
                    }

                    let validCount = 0;
                    requirements.forEach(requirement => {
                        const element = requirementsList.querySelector(requirement.element);
                        const isValid = requirement.regex.test(password);
                        
                        if (isValid) {
                            element.classList.add('valid');
                            element.classList.remove('invalid');
                            validCount++;
                        } else {
                            element.classList.remove('valid');
                            element.classList.add('invalid');
                        }
                    });

                    // Validate that passwords match
                    if (confirmPasswordInput.value && password !== confirmPasswordInput.value) {
                        confirmPasswordInput.setCustomValidity('Passwords do not match');
                    } else {
                        confirmPasswordInput.setCustomValidity('');
                    }

                    // Update form validation
                    passwordInput.setCustomValidity(
                        validCount === requirements.length ? '' : 'Please meet all password requirements'
                    );

                    return validCount === requirements.length;
                };

                // Also validate password confirmation
                const validateConfirmPassword = () => {
                    if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                        confirmPasswordInput.setCustomValidity('Passwords do not match');
                    } else {
                        confirmPasswordInput.setCustomValidity('');
                    }
                };

                passwordInput.addEventListener('input', validatePassword);
                passwordInput.addEventListener('focus', validatePassword);
                confirmPasswordInput.addEventListener('input', validateConfirmPassword);
                validatePassword();
            }
        });
    </script>
