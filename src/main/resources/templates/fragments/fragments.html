<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoReviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .main-header {
            background: linear-gradient(to right, #1a1a1a, #333, #1a1a1a);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .main-header .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .store-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .header-content h1 {
            margin: 0;
            font-size: 2rem;
        }
        .main-header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .main-nav a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }
        .main-nav a:hover {
            color: #007bff;
        }
        footer {
            background: #1a1a1a;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header th:fragment="header" class="main-header">
        <div class="container">
            <div class="header-content">
                <img src="/images/store-logo.png" alt="Music Store Logo" class="store-logo">
                <h1>Music Store</h1>
            </div>
            <nav class="main-nav">
                <a href="/"><i class="bi bi-house-door"></i> Home</a>
                <a href="/albums"><i class="bi bi-disc"></i> Albums</a>
                <a href="/about"><i class="bi bi-info-circle"></i> About</a>
            </nav>
        </div>
    </header>


    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 EchoReviews. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
