<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store Header</title>
</head>
<body>
    <header th:fragment="header" class="main-header">
        <div class="container">
            <h1>Music Store</h1>
            <nav class="main-nav">
                <a href="/albums"><i class="bi bi-house-fill"></i> Home</a>
                <a href="#"><i class="bi bi-search"></i> Explore</a>
                <a href="#"><i class="bi bi-star-fill"></i> Top Albums</a>
                <a href="/login"><i class="bi bi-person-fill"></i> Login</a>
            </nav>
        </div>
        <style>
            .main-header {
                background: linear-gradient(to right, #1a1a1a, #333, #1a1a1a);
                padding: 2rem 0;
                margin-bottom: 2rem;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .main-header h1 {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
                text-align: center;
                color: #fff;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }
            .main-nav {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 2rem;
            }
            .main-nav a {
                color: #fff;
                text-decoration: none;
                font-weight: 500;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                transition: all 0.3s ease;
            }
            .main-nav a:hover {
                background-color: rgba(255,255,255,0.1);
                transform: translateY(-2px);
            }
        </style>
    </header>
</body>
</html>
