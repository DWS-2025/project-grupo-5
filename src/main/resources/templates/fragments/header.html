<header th:fragment="header" class="main-header">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <div class="header-content">
    <h1>EchoReviews</h1>
    <nav class="main-nav">
      <a href="/admin"><i class="bi bi-house-fill"></i> TEMP ADMIN</a>
      <a href="/"><i class="bi bi-house-fill"></i> Home</a>
      <a href="#"><i class="bi bi-search"></i> Explore</a>
      <a href="#"><i class="bi bi-star-fill"></i> Top Albums</a>
      <div th:if="${session.user != null}" class="user-section">
        <div class="dropdown d-inline-block">
          <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle" style="color: #1a5f42;"></i>
            <span th:text="${session.user.username}" style="color: white;"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a></li>
            <li th:if="${session.user.admin}"><a class="dropdown-item" href="/admin"><i class="bi bi-gear-fill"></i> Admin Panel</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
          </ul>
        </div>
      </div>
      <div th:unless="${session.user != null}">
        <a href="/login"><i class="bi bi-person-fill"></i> Login</a>
      </div>
    </nav>
  </div>
</header>
