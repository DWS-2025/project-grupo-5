<header th:fragment="header" class="main-header">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <div class="header-content">
    <h1>EchoReviews</h1>
    <nav class="main-nav">
      <a href="/"><i class="bi bi-house-fill"></i> Home</a>
      <a href="#"><i class="bi bi-search"></i> Explore</a>
      <a href="#"><i class="bi bi-star-fill"></i> Top Albums</a>
      <div th:if="${session.user != null}" class="user-section">
        <span th:text="${session.user.username}"></span>
        <a th:if="${session.user.admin}" href="/admin" class="admin-button"><i class="bi bi-gear-fill"></i> Admin Panel</a>
        <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </div>
      <div th:unless="${session.user != null}">
        <a href="/login"><i class="bi bi-person-fill"></i> Login</a>
      </div>
    </nav>
  </div>
</header>
